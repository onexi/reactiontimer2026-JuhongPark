<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="card">
        <p class="eyebrow">Reaction Timer</p>
        <h1>Tap when the arena turns green.</h1>
        <p class="subtext">
          Login required. Scores are persisted in SQLite and validated server-side.
        </p>

        <section id="authBox" class="auth-box">
          <div id="authForms" class="auth-forms">
            <div class="auth-row">
              <input id="usernameInput" type="text" placeholder="Username" maxlength="24" />
              <input id="passwordInput" type="password" placeholder="Password" maxlength="128" />
            </div>
            <div class="auth-actions">
              <button id="registerBtn" class="auth-btn" type="button">Register</button>
              <button id="loginBtn" class="auth-btn primary" type="button">Login</button>
            </div>
          </div>

          <div id="userPanel" class="user-panel hidden">
            <p id="userLine">Logged in as -</p>
            <button id="logoutBtn" class="auth-btn" type="button">Logout</button>
          </div>
        </section>

        <button id="startBtn" class="start-btn" type="button" disabled>Start Test</button>

        <button id="arena" class="arena" type="button" aria-label="Reaction arena" disabled>
          <span id="arenaLabel">Login to play</span>
        </button>

        <section class="stats">
          <p id="statusLine">Status: Please login.</p>
          <p id="currentLine">Current: -</p>
          <p id="personalFastestLine">Personal Fastest: -</p>
          <p id="globalFastestLine">Global Fastest: -</p>
        </section>

        <section class="history">
          <h2>Recent Attempts</h2>
          <ul id="historyList">
            <li>No attempts yet.</li>
          </ul>
        </section>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
